

<h3 class="text-center bg-info">Add User</h3>



<form action="" (ngSubmit)="onSubmit()">

<div class="form-group">
    <label for="fName">First Name</label>
    <input type="text" id="fName" class="form-control" id="fName" [(ngModel)]="us.fName" name="fName">


</div>

<div class="form-group">
    <label for="lName">Last Name</label>
    <input type="text" id="lName" class="form-control" id="lName" [(ngModel)]="us.lName" name="lName">


</div>

<div class="form-group">
    <label for="emialId">Email Id</label>
    <input type="text" id="emialId" class="form-control" id="emialId" [(ngModel)]="us.emialId" name="emialId">



</div>

<div class="form-group">
    <label for="mobileNo">Mobile Number</label>
    <input type="text" id="mobileNo" class="form-control" id="mobileNo" [(ngModel)]="us.mobileNo" name="mobileNo">



</div>


<button class="btn btn-success" type="submit">Submit</button>



</form>
